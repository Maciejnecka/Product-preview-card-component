<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/queries.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="card__container">
        <div class="card__picture">&nbsp;</div>
        <div class="card__spec">
          <p class="card__title">perfume</p>
          <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price-container">
            <div class="price-green">$149.99</div>
            <div class="price-before">$169.99</div>
          </div>
          <button class="card__btn">
            <img src="/images/icon-cart.svg" alt="cart icon" /> Add to Cart
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
